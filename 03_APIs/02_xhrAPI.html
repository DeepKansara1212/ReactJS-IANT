    <h1>JS API</h1>

<script>
    const requestedUrl = "https://randomuser.me/api/"
    const xhr = new XMLHttpRequest()

    xhr.open("GET", requestedUrl);

    xhr.onreadystatechange = function() {
        if(xhr.readyState === 4) {
            const data = JSON.parse(this.response)
            console.log(data);
        }
    }

    xhr.send();
</script>
